<div class="col-md-4">

    <div class="media">
        <a class="pull-left" href="#">
            <div class="avatar">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(36) }}" alt="" class="avatar img-raised">
                    {% set user_link %}
                    <span class="user_popup">
                        <a
                            href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a>
                    </span>
                    {% endset %}
                </a>
            </div>
        </a>
        <div class="media-body">
            <h4 class="media-heading">{{ _('%(username)s ~ <small>&middot; %(when)s</small>',
                    username=user_link, when=moment(post.timestamp).fromNow()) }} </h4>
            <h6 class="text-muted"></h6>

            <p class="card-description">
                <span id="post{{ post.id }}">
                    {{ post.body }}
                </span>

                {% if post.language and post.language != g.locale %}
                <br><br>
                <span id="translation{{ post.id }}">
                    <a href="javascript:translate(
                                    '#post{{ post.id }}',
                                    '#translation{{ post.id }}',
                                    '{{ post.language }}',
                                    '{{ g.locale }}');">{{ _('Translate') }}</a>
                </span>
                {% endif %}
            </p>




        </div>
    </div>




</div>
